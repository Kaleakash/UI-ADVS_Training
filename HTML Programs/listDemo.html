<html>

	<head>
		<title>This is my simple web page</title>
	</head>

	<body>
		<h2>List Tag Example</h2>
		<h3>Unorder List</h3>
		<ul type="square">
			<li>Ravi</li>
			<li>Raj</li>
			<li>Ramesh</li>
			<li>Rajesh</li>
		</ul>
		<h3>Order List</h3>

		<ol type="A">
			<li>Java</li>
			<li>Python</li>
			<li>JavaScript</li>
			<li>C#</li>
		</ol>		
		<h3> Definition List Tags</h3>
		<dl>
			<dt>HTML</dt>
			<dd>Hyper Text Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascading Style sheet</dd>
			<dt>JS</dt>
			<dd>JavaScript</dd>
		</dl>
	</body>

</html>
