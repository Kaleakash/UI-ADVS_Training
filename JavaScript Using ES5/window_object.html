    <title>Document</title>
    <script type="text/JavaScript">
    document.write("Welcome to JavaScript program");    // by default window object consider. 
    window.document.write("<br/>Display simple message through window object")
    alert("Welcome to JavaScript");     // by default window object consider. 
    window.alert("Welcome to JavaScript through alert message")
    var name = prompt("Enter the name");
    var age = window.prompt("Enter the age")
    alert("Name is "+name)
    window.alert("Age is "+age);
    </script>
</head>
