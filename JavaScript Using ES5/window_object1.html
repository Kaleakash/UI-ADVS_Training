<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myWin;
        function openWin() {
            //window.open("home.html");
        myWin = window.open("myPage","","width=500px,height=400,left=300px,top=200px");
        myWin.document.write("This is my pop up window");
        }
        function closeWin() {
            myWin.close();
        }
    </script>
</head>
<body>
    <input type="button" value="Open Page" onclick="openWin()"/>
    <input type="button" value="Close Page" onclick="closeWin()"/>
</body>
</html>
